<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renovation Films</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="tablero">
    </div>

    <div class="contenedorBoton">
        <button onclick="empezarJuego()" id="botonEmpezar" class="botonesWindows">Empezar</button>
    </div>
    <div id="popup">
        <div class="contenedorPopUp">
            <div class="filaError">
                <h2>Error</h2>
            </div>
            <div class="filaMensaje">
                <div class="column col-3">
                    <img id="IconoX"src="img/IconoX.png">
                </div>
                <div class="column col-9">
                    <h3> Estás a punto de acceder a información confidencial, ¿Deseas continuar?</h3>
                </div>
            </div>
            <div class="filaBotones">
                <button onclick="hidePopup()" class="botonesWindows botonesPopUp">Salir</button>
                <button onclick="goToFecha()" class="botonesWindows botonesPopUp">Continuar</button>    
            </div>
        </div>
    </div>
    <div id="dark-overlay"></div>
    <script src="js/index.js"></script>
</body>
</html>
